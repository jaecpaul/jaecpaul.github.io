<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3 class="ondo">Ondo <span>Ik Ik</span></h3>
        <nav>
            <ul>
                <li class="active">Home</li>
                <li>Service</li>
                <li>Feature</li>
                <li>Product</li>
                <li>Testimonial</li>
                <li>FAQ</li>
            </ul>
        </nav>
        <div class="container-login">
            <div class="login"><button class="button-small log-in">Login</button></div>
            <div class="signup"><button class="button-small sign-up">Sign up</button></div>
        </div>
    </header>

    <div class="container-1">
        <div class="container-1__wrapper-1">
            <div class="container-1__wrapper-1___item-1">
                <h1>Lessons and insights</h1>
                <p class="p1">from a decade of growth</p>
                <p class="p2">Where to grow your business as a potographer site or social media?</p>
                <button class="button-big register">Register</button>
            </div>
            <picture class="container-1__image-1">
                <img src="images/Illustration.svg" alt="Illustration">
            </picture>
        </div>

        <div class="container-1__wrapper-2">
            <div class="container-1__wrapper2___item-1">
                <h2 class="clients">Our Clients</h2>
                <p class="p3">We have been working with some Fortune 500+ clients</p>
            </div>
            <div class="container-1__wrapper2___item-2">
                <ul class="icon">
                    <li class="icon1"><img src="images/icon1.svg" alt=""></li>
                    <li class="icon2"><img src="images/icon2.svg" alt=""></li>
                    <li class="icon3"><img src="images/icon3.svg" alt=""></li>
                    <li class="icon4"><img src="images/icon4.svg" alt=""></li>
                    <li class="icon5"><img src="images/icon5.svg" alt=""></li>
                    <li class="icon6"><img src="images/icon6.svg" alt=""></li>
                    <li class="icon7"><img src="images/icon7.svg" alt=""></li>
                </ul>
            </div>
        </div>

    </div>
    
</body>
</html>
